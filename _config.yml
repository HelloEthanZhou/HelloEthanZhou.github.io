# 欢迎使用 Jekyll！
#
# 此配置文件用于设置影响整个网站的设置，
# 这些设置通常只需要设置一次，之后很少需要编辑。
# 由于技术原因，当你使用 `jekyll serve -l -H localhost` 时，
# 这个文件*不会*自动重新加载。如果你更改此文件，请重新启动服务器进程。

# 基本站点设置
locale                   : "en-US"                                  # 站点语言和地区设置，例如 "en-US" 代表美国英语
title                    : "若水的个人主页"                          # 网站的标题，会显示在浏览器标签和搜索引擎结果中
title_separator          : "-"                                      # 标题分隔符，用于分隔页面标题和站点标题
name                     : &name "周梦轩"                            # 网站作者的名字，使用锚点 (&name) 方便在其他地方引用
description              : &description "personal description"       # 网站的描述，使用锚点 (&description) 方便在其他地方引用
url                      : https://helloethanzhou.github.io          # 站点的基础 URL，包括协议（http 或 https）
baseurl                  : ""                                        # 站点的子路径，如果站点不在域名根目录，则设置此项，例如 "/blog"
repository               : "HelloEthanZhou/HelloEthanZhou.github.io" # GitHub 仓库的名称，格式为 "用户名/仓库名"

# 作者信息 - 以下设置控制侧边栏中作者内容的显示。
#           如果某个字段为空，则图标和链接不会显示，否则将显示。
#           可以通过编辑 /_includes/author-profile.html 进行额外的自定义。
author:
  # 传记信息
  avatar           : "主页照片.png"        # 作者头像的文件名
  name             : "周梦轩"              # 作者的名字
  pronouns         :                       # 代词，例如 "she/her"；如果没有使用可以留空
  bio              : "数学世界的门童"       # 作者的简介
  location         : "天津"                # 作者的所在地
  employer         : "河北工业大学"         # 作者的工作单位
  uri              :                       # 个人主页或其他网址；如果没有可以留空
  email            : "ethanmxzhou@163.com" # 作者的电子邮件地址

  # 学术网站
  arxiv            : # URL - Update with the correct link to your profile
  googlescholar    : # "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  impactstory      : # URL
  orcid            : # "http://orcid.org/yourorcidurl"
  semantic         : # URL
  pubmed           : # "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"
  researchgate     : # URL

  # 仓库和软件开发
  bitbucket        : # Username - Update with your username on the site
  codepen          : # Username
  dribbble         : # Username
  github           : "HelloEthanZhou"
  kaggle           : # Username  
  stackoverflow    : # User number or user number and name (i.e., use "1" or "1/jeff-atwood")    

  # 社交媒体
  bluesky          : # "bsky.app" # Replace this with you Bluesky username
  facebook         : # Username
  flickr           : # Username
  foursquare       : # Username
  goodreads        : # Username
  google_plus      : # Username
  keybase          : # Username
  instagram        : # Username
  lastfm           : # Username
  linkedin         : # Username
  mastodon         : # URL
  medium           : # URL
  pinterest        : # Username
  soundcloud       : # Username
  steam            : # Username
  telegram         : # URL
  tumblr           : # Username
  twitter          : # Username for X / Twitter
  vine             : # Username
  weibo            : # Username
  wikipedia        : # Username
  xing             : # Username
  youtube          : # Username
  zhihu            : # URL


# 页面设置
teaser                   :  # 预告图像的文件名，放置在 /images/ 目录中，例如 "500x300.png"
breadcrumbs              : false # 面包屑导航，设置为 true 启用，默认 false
words_per_minute         : 160 # 每分钟阅读的单词数，用于估算阅读时间
future                   : false # 是否显示未来发布的文章
read_more                : "disabled" # 如果启用，在摘要后添加 "阅读更多" 链接
talkmap_link             : false # 设置为 true 在讲座页面添加 talkmap 链接
comments:
  provider               : # 评论提供者，默认 false，可选 "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            : # Disqus 的简短名称
  discourse:
    server               : # Discourse 服务器 URL，例如：https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                : # Facebook 应用 ID
    num_posts            : # 显示的评论数量，默认 5
    colorscheme          : # 颜色方案，默认 "light"，可选 "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message'] # Staticman 允许的字段
  branch                 : "gh-pages" # Staticman 使用的分支，"master" 或 "gh-pages"
  commitMessage          : "New comment." # 提交评论时的提交消息
  filename               : comment-{@timestamp} # 评论文件的命名格式
  format                 : "yml" # 文件格式
  moderation             : true # 是否启用评论审核
  path                   : "_data/comments/{options.slug}" # 评论保存路径
  requiredFields         : ['name', 'email', 'message'] # 必填字段
  transforms:
    email                : "md5" # 将电子邮件地址转换为 MD5 散列
  generatedFields:
    date:
      type               : "date" # 生成的日期字段类型
      options:
        format           : "iso8601" # 日期格式，默认 "iso8601"，可选 "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false # 设置为 true 隐藏页脚的 RSS feed 链接
  path                   : # RSS feed 路径，默认使用 feed.xml



# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Analytics
analytics:
  provider               :  "false" # false (default), "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id          :


# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# 集合配置
collections:
  teaching:
    output: false # 是否生成 teaching 集合的页面
    permalink: /:collection/:path/ # teaching 集合的 URL 结构
  publications:
    output: false # 是否生成 publications 集合的页面
    permalink: /:collection/:path/ # publications 集合的 URL 结构
  portfolio:
    output: false # 是否生成 portfolio 集合的页面
    permalink: /:collection/:path/ # portfolio 集合的 URL 结构
  talks:
    output: false # 是否生成 talks 集合的页面
    permalink: /:collection/:path/ # talks 集合的 URL 结构
  notes:
    output: true
    permalink: /:collection/:path/ # notes 集合的 URL 结构

# 默认设置
defaults:
  # _notes
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: notes # 设置类型为 posts（文章）
    values:
      layout: single # 默认布局为单页布局
      author_profile: false # 启用作者简介
  # _posts
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: posts # 设置类型为 posts（文章）
    values:
      layout: single # 默认布局为单页布局
      author_profile: false # 启用作者简介
      read_time: false # 显示阅读时间
      comments: false # 启用评论
      share: false # 启用分享功能
      related: false # 显示相关文章
  # _pages
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: pages # 设置类型为 pages（页面）
    values:
      layout: single # 默认布局为单页布局
      author_profile: false # 启用作者简介
  # _teaching
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: teaching # 设置类型为 teaching（教学）
    values:
      layout: single # 默认布局为单页布局
      author_profile: true # 启用作者简介
      share: true # 启用分享功能
      comments: true # 启用评论
  # _publications
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: publications # 设置类型为 publications（出版物）
    values:
      layout: single # 默认布局为单页布局
      author_profile: true # 启用作者简介
      share: true # 启用分享功能
      comments: true # 启用评论
  # _portfolio
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: portfolio # 设置类型为 portfolio（作品集）
    values:
      layout: single # 默认布局为单页布局
      author_profile: true # 启用作者简介
      share: true # 启用分享功能
      comment: true # 启用评论
  # _talks
  - scope:
      path: "" # 应用范围的路径，此处为空表示对所有路径有效
      type: talks # 设置类型为 talks（讲座）
    values:
      layout: talk # 默认布局为讲座布局
      author_profile: true # 启用作者简介
      share: true # 启用分享功能

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/Los_Angeles # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
